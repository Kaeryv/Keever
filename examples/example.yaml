workdir: &workdir "./"
datasets:
  doe:
    name: doe
    variables:
        - variable:
          name: r
          type : vreal
          lower: -0.5
          upper: 0.5
          size: 5
    storages:
      - metric
    populate-on-creation:
      algo: LHS
      count: 40

algorithms:
  - algorithm: fom
    name: fom
    actions:
      - module_runner: evaluate-dummy
        shell: false
        path: examples.eval_sphere
        workdir: *workdir
  - algorithm: opt
    name: opt
    actions:
      - module_runner: optimize
        shell: false
        path: examples.simple_pso_sko
        workdir: *workdir
    config:
      fevals: 40000
      nagents: 40
